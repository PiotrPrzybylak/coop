<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <link th:href="@{/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="admin/header :: header">...</div>
<div id="main">
    <ul>
        <li th:each="user:${users}" th:text="${user.id}  + ' : ' + ${user.name} + ' : tel - ' + ${user.phone} + ' : ' + ${user.username} + ' :  admin - ' + ${user.admin} + ' : prawko - ' + ${user.hasDrivingLicense()}"></li>
    </ul>
</div>
</body>
</html>
