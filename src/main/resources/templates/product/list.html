<!DOCTYPE HTML>
<html>
<head>
    <title>Products</title>
    <link th:href="@{/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="header :: header">...</div>
<div id="main">
    <div th:each="category : ${productsByCategory}">
        <h3 th:text="${category.key.name}"></h3>
        <table>
            <tr>
                <th>produkt</th>
                <th>cena (ostatnio uzyskana)</th>
                <th>zamówiono</th>
                <th>brakuje do pełnego zamówienia</th>
                <th>twoje zamówienie</th>
            </tr>
            <tr th:each="product:${category.value}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}+' za ' + ${product.unit}"></td>
                <td th:text="'0 ' +     ${product.unit}"></td>
                <td></td>
                <td>
                    <form action="/order" method="post">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                        <input type="hidden" name="product_id" th:value="${product.id}">
                        <input type="text" style="width:40px" name="quantity"><span
                            th:text="${product.unit}"></span>&nbsp;&nbsp;<input type="submit"
                                                                                value="zamów">
                    </form>
                </td>
            </tr>
            </c:forEach>
        </table>
        <hr>
    </div>
</div>
</body>
</html>
