<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logowanie do Kooperatywy</title>
    <div th:replace="head :: head"></div>
</head>
<body>

<div th:replace="header :: header" th:remove="tag">...</div>
<div id="main">
    <div th:if="${param.error}">
        Błędne dane logowania.
    </div>
    <div th:if="${param.logout}">
        Zostałeś wylogowany.
    </div>
    <form th:action="@{/login}" method="post">
        <div><label> Login: <input type="email" name="username" placeholder="Twój email" required/> </label></div>
        <div><label> Hasło: <input type="password" name="password" required/> </label></div>
        <div><input type="submit" value="Zaloguj"/></div>
    </form>
</div>
</body>
</html>
